<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contacto.css" />
    <link
      rel="shortcut icon"
      href="images/logo_colegio.png"
      16x16
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="images/logo_colegio.png"
            width="36px"
            alt="Logo de UNTREFSCHOOL"
          />
          <a class="texto_formulario" href="index.html">Volver a Inicio</a>
        </div>
        <a class="menu" href="index.html">Quienes somos</a>
        <a class="menu" href="index.html">¿Por qué elegirnos?</a>
        <a class="menu" href="index.html">Propuesta educativa</a>
        <a class="menu" href="index.html">Últimas noticias</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="uno">
          <h1>Formulario de Contacto</h1>
          <form
            action="https://formsubmit.co/eb69f6b60bd1dc806052b0774689039f"
            method="POST"
          >
            <div>
              <input type="hidden" name="sitio" value="127.003.456.780" />
            </div>
            <div class="mb-3">
              <label for="Nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                name="Nombre"
                id="Nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                name="Apellido"
                id="Apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Telefono: </label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                name="tel"
                minlength="9"
                maxlength="14"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo: </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="text_area" class="form-label"
                >Escriba su Consulta:</label
              >
              <textarea
                class="form-control"
                id="text_area"
                rows="10"
                name="text_area"
                placeholder="Consulta"
                required
              ></textarea>
            </div>
            <div class="boton">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
            <div>
              <h2>Gracias por su consulta</h2>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
